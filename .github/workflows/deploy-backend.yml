name: Deploy Backend to Render (template)
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Deploy note
        run: echo "This workflow is a template. Connect repo in Render or use their API with RENDER_SERVICE_ID & RENDER_API_KEY secrets."
